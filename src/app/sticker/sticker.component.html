<form>
<div      [style.position]="'absolute'"
          [style.cursor] = "cursor"
          [style.top]="topValue+'px'"
          [style.left]="leftValue+'px'"
          (click)="onSelected()"
>
  <div class="stickertop">Note {{stickerID}}</div>
  <textarea class="sticker">
  {{stickerText}}
</textarea>
</div>
</form>
